<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./develop/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="col-12 bg-primary text-center fs-1 fw-bolder ">Weather Dashboard

    </header>
    <body>
        <div>



        </div>
        <div class="row">
            <div class="col-3">
                <div>
                    <p class="fw-bold" style="font-weight: bold;">Search for a city</p>
                    <input type="text" class="form-control text-center" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="city" id="zipcode">
                    <button type="button" class="btn btn-primary mx-auto col-12" id="search" style="margin-top: 5px;">Search</button>
                </div>   
                <div style="border-bottom: 3px solid; border-color: gray; margin-top: 10px; margin-bottom: 10px;">
                    
                </div>
               
                <div class="d-grid gap-2">
                  <button id="cityHistory1" type="button" class="btn btn-secondary mx-auto col-12">City</button> 
                  <button id="cityHistory2" type="button" class="btn btn-secondary mx-auto col-12">City</button> 
                  <button id="cityHistory3" type="button" class="btn btn-secondary mx-auto col-12">City</button>
                  <button id="cityHistory4" type="button" class="btn btn-secondary mx-auto col-12">City</button>
                  <button id="cityHistory5" type="button" class="btn btn-secondary mx-auto col-12">City</button>
                  <button id="cityHistory6" type="button" class="btn btn-secondary mx-auto col-12">City</button>
                </div>
            </div>
            <div class="col">
                <div class="card" ">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <h5 class="card-title" style="font-weight: bold;" id="city">City</h5> 
                            </div>
                            <div class="col-3">
                                <img  id="iconImg" style="width:50px;height:50px; ">
                            </div>
                        </div>
                      <h6 class="card-subtitle mb-2 text-muted" id="temp" >Temp :</h6>
                      <h6 class="card-subtitle mb-2 text-muted" id="wind">Wind : </h6>
                      <h6 class="card-subtitle mb-2 text-muted" id="Humidity">Humidity : </h6>
                      <h6 class="card-subtitle mb-2 text-muted" id="uv">UV Index</h6>
                    
                    </div>
                </div>
                <Div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body" style="background-color: gray; ">
                              <h5 class="card-title" id="foreCast1" style="color: white;"></h5>
                              <img id="imgForeCast1" style="width:50px;height:50px;">
                              <h6 class="card-subtitle mb-2 " id="tempForeCast1" style="color: white;" >Temp :</h6>
                              <h6 class="card-subtitle mb-2 " id="windForeCast1" style="color: white;">Wind : </h6>
                              <h6 class="card-subtitle mb-2 " id="HumidityForeCast1" style="color: white;">Humidity : </h6>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body" style="background-color: gray;">
                              <h5 class="card-title" id="foreCast2" style="color: white;"></h5>
                              <img id="imgForeCast2" style="width:50px;height:50px;">
                              <h6 class="card-subtitle mb-2 " id="tempForeCast2" style="color: white;">Temp :</h6>
                              <h6 class="card-subtitle mb-2 " id="windForeCast2" style="color: white;">Wind : </h6>
                              <h6 class="card-subtitle mb-2 " id="HumidityForeCast2" style="color: white;">Humidity : </h6>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body" style="background-color: gray;">
                              <h5 class="card-title" id="foreCast3" style="color: white;"></h5>
                              <img id="imgForeCast3" style="width:50px;height:50px;">
                              <h6 class="card-subtitle mb-2 " id="tempForeCast3" style="color: white;">Temp :</h6>
                              <h6 class="card-subtitle mb-2 " id="windForeCast3" style="color: white;">Wind : </h6>
                              <h6 class="card-subtitle mb-2 " id="HumidityForeCast3" style="color: white;">Humidity : </h6>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body" style="background-color: gray;">
                              <h5 class="card-title" id="foreCast4" style="color: white;"></h5>
                              <img id="imgForeCast4" style="width:50px;height:50px;">
                              <h6 class="card-subtitle mb-2 " id="tempForeCast4" style="color: white;">Temp :</h6>
                              <h6 class="card-subtitle mb-2 " id="windForeCast4" style="color: white;">Wind : </h6>
                              <h6 class="card-subtitle mb-2 " id="HumidityForeCast4" style="color: white;">Humidity : </h6>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="card" style="background-color: gray;">
                            <div class="card-body" >
                              <h5 class="card-title" id="foreCast5" style="color: white;"></h5>
                              <img id="imgForeCast5" style="width:50px;height:50px;">
                              <h6 class="card-subtitle mb-2 " id="tempForeCast5" style="color: white;">Temp :</h6>
                              <h6 class="card-subtitle mb-2 " id="windForeCast5" style="color: white;">Wind : </h6>
                              <h6 class="card-subtitle mb-2 " id="HumidityForeCast5" style="color: white;" >Humidity : </h6>
                              
                            </div>
                          </div>
                    </div>
                    
                </Div>
            </div>
        </div>
    </body>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="./develop/js/script.js"></script>
